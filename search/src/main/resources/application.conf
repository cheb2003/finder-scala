//#calculator
search {
    akka {
        loglevel = "DEBUG"
        log-config-on-start = on
        event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
        actor {
            provider = "akka.remote.RemoteActorRefProvider"
        }

        remote {
            netty {
                hostname = "127.0.0.1"
                port = 2555
            }
        }
    }
}

