//#calculator
search {
    akka {
        loglevel = DEBUG
        debug {
            # 打开 LoggingReceive 功能, 以DEBUG级别记录所有接收到的消息
            receive = on
             # 为所有的 AutoReceiveMessages(Kill, PoisonPill 之类) 打开DEBUG日志
            autoreceive = on
        }
        #event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
        actor {
            provider = "akka.remote.RemoteActorRefProvider"
        }

        remote {
            netty {
                hostname = "127.0.0.1"
                port = 2555
            }
        }
    }
}

